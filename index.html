<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Responsive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/style.css">
  
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid customfont">
      <a class="navbar-brand logo" href="#"><img style="border-radius: 10px ; height: 25px;" src="/pms.png" alt=".." height="40px"> Pak Multi Services</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse item" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active c-item">
        <img src="/PMS4.jpeg" class="d-block w-100 c-img" alt="...">
        <div class="carousel-caption top-0 mt-4 d-none d-md-block">
          <h1 class="display-1 fw-border text-capitalize mt-5 text">Professional Staff</h1>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img src="./PMS6.jpeg   " class="d-block w-100 c-img" alt="...">
        <div class="carousel-caption top-0 mt-4 d-none d-md-block">
          <h1 class="display-1 fw-border text-capitalize text">Expert Analysis</h1>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img src="/PMS7.jpeg" class="d-block w-100 c-img" alt="...">
        <div class="carousel-caption top-0 mt-4 d-none d-md-block">
          <h1 class="display-1 fw-border text-capitalize text">Experienced Representatives</h1>
        </div>
      </div>
     
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <!-- Contact Us Pop-up -->
  <div class="contact-popup" id="contactPopup">
    <h3>Contact Us</h3>
    <form>
      <div class="form-group">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address <span class="required">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone number(optional)</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-secondary" onclick="closeContactPopup()">Close</button>
    </form>
  </div>
  <!-- Button to Open Contact Us Pop-up -->
<button type="button" class="btn btn-primary mt-3 ml-3 contact-btn mx-auto d-block" onclick="openContactPopup()">Contact Us</button>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Function to open contact us pop-up
    function openContactPopup() {
      document.getElementById('contactPopup').style.display = 'block';
    }

    // Function to close contact us pop-up
    function closeContactPopup() {
      document.getElementById('contactPopup').style.display = 'none';
    }
  </script>
</body>
</html>
